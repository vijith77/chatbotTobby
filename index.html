<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextStyle Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-header bg-dark text-white rounded-top-4">
        <h5 class="mb-0">🛍️ NextStyle Shopping Assistant</h5>
      </div>
      <div class="card-body chat-box">
        <div id="chat-body" class="chat-body"></div>
      </div>
      <div class="card-footer d-flex">
        <input id="chat-input" type="text" class="form-control me-2" placeholder="Ask me about a product...">
        <button id="send-btn" class="btn btn-dark" onclick="handleUserInput()">Send</button>
      </div>
    </div>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
