<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .json-download {
            margin-bottom: 20px;
            text-align: center;
        }
        .json-download p {
            font-size: 14px;
            color: #555;
        }
        .json-download code {
            font-family: 'Courier New', Courier, monospace;
            color: #333;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .product-details {
            padding: 15px;
        }
        .product-name {
            font-size: 20px;
            color: #333;
            margin: 10px 0;
        }
        .product-description {
            font-size: 14px;
            color: #666;
            height: 80px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .product-price {
            font-size: 18px;
            color: #e74c3c;
            font-weight: bold;
            margin: 15px 0;
        }
        .product-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }
        .product-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Product List</h1>

        <div class="json-download">
            <p>Using product data from: <code>products.json</code></p>
        </div>

        <div class="product-list" id="productList">
            <!-- Products will be dynamically loaded here -->
        </div>
    </div>

    <script>
        // Fetch the products.json data
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('productList');

                // Loop through the products and add them to the page
                data.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('product');

                    // HTML content for each product
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-details">
                            <div class="product-name">${product.name}</div>
                            <div class="product-description">${product.description}</div>
                            <div class="product-price">$${product.price.toFixed(2)}</div>
                            <button class="product-button">Buy Now</button>
                        </div>
                    `;

                    // Append product to the list
                    productList.appendChild(productElement);
                });
            })
            .catch(error => {
                console.error('Error fetching products:', error);
            });
    </script>

</body>
</html>
